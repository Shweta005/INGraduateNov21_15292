<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrapBook</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div>
        <header>
            <h1><center>SCRAPBOOK</center></h1>
        </header>
        <section>
            <form action="" method="GET">
                <pre>
                  
                   <center><label for="fname">First Name:</label>  <input type="email" name="email" id="email"></center>

                   <center><label for="lname">Last Name:</label>   <input type="tel" name="lastname" id="lname"></center>

                   <center><label for="dob">Date of Birth:</label>  <input type="date" name="dob" id="dob"></center>

                  <center><label for="hobby">Hobbies:</label>   <input list="hobbies" id="hobby" name="hobby"><datalist id="hobbies">

                       <option value="Read"></option>

                       <option value="Dance"></option>

                       <option value="Sing"></option>

                   </datalist></center>

                    <center><input type="button" name="button" value="Submit" onclick="hello()"></center>
                   
                  
                </pre>
            </form>
        </section>
        <footer>
           <center> <h6>Mastek &copy;Nov'2021</h6></center>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
